{% extends "base.html" %}

{% block styles %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css' )}}">
{% endblock %}

{% block page_content %}
		<div class="row">
  			<div class="col-md-2">
  				<input class="inputBox" type="number" step="0.00001" id="Longitude" placeholder="Longitude" />
				<input class="inputBox" type="number" step="0.00001" id="Latitude" placeholder="Latitude" />
				<button class="button" onclick="getLonLat()"> Submit</button>
				<input class="inputBox" type="text" id="Address" placeholder="Enter Address" />
				<button class="button" onclick="geocode()"> Submit</button>
			</div>
 		 	<div class="col-md-10">
 	 			<div id='map' style='width: 100%; height: 725px;'></div> 			 		
			</div>
		</div>

		<script>
			// Set some default variable values
			var longitude = -87.6298;
			var latitude = 41.8781;
			var address = '1200 S Lake Shore Dr, Chicago, IL 60605';
			var timeStart;
			var timeStop;

			function getLonLat(){
				longitude = document.getElementById("Longitude").value;
				latitude = document.getElementById("Latitude").value;
				display_map();
			}

			// Do geocoding of address to lat/long
		    function geocode() {
		      $.ajax({
		        url: 'http://geocoding.geo.census.gov/geocoder/locations/onelineaddress?address='+document.getElementById("Address").value+'&benchmark=4&format=jsonp',
		        dataType: 'jsonp',
		        success: function(response) {
		          // using the response, we can grab the latitude and longitude
		          // 41.867   -87.619
		          console.log(address);
		          latitude = response.result.addressMatches[0].coordinates.x;
		          longitude = response.result.addressMatches[0].coordinates.y;
		          console.log(longitude);
		          console.log(latitude);
		          display_map();
		        },
		        error: function(error) {
		          console.log(error);
		        }
		      });
		    }

			function display_map() {
				var map = new mapboxgl.Map({
					container: 'map',
					style: 'http://localhost:85/styles/dark-matter-gl-style/style.json',
					center: [longitude,latitude],
					zoom: 15,
					bearing: -17.6,
					pitch:45
				});

				// fulscreen button 
				map.addControl(new mapboxgl.FullscreenControl());
				// display a blue marker
				var marker = new mapboxgl.Marker()
		  			.setLngLat([longitude,latitude])
		  			.addTo(map);
		  		// Navigation marker at top-left corner
		  		var nav = new mapboxgl.NavigationControl();
		  			map.addControl(nav, 'top-left');
		  		// change false to true, to get your location. Then, enable location in the browser.
		  		map.addControl(new mapboxgl.GeolocateControl({
		    			positionOptions: {
		        			enableHighAccuracy: false
		    			},
		    		trackUserLocation: false
				}));

				// The 'building' layer in the mapbox-streets vector source contains building-height
				// data from OpenStreetMap.
				map.on('load', function() {
				    // Insert the layer beneath any symbol layer.
				    var layers = map.getStyle().layers;
				    var labelLayerId;
				    for (var i = 0; i < layers.length; i++) {
				        if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
				            labelLayerId = layers[i].id;
				            break;
				        }
				    }
				    /*
				    map.addLayer({
				        'id': '3d-buildings',
				        'source': 'composite',
				        'source-layer': 'building',
				        'filter': ['==', 'extrude', 'true'],
				        'type': 'fill-extrusion',
				        'minzoom': 15,
				        'paint': {
				            'fill-extrusion-color': '#aaa',
				            // use an 'interpolate' expression to add a smooth transition effect to the
				            // buildings as the user zooms in
				            'fill-extrusion-height': [
				                "interpolate", ["linear"], ["zoom"],
				                15, 0,
				                15.05, ["get", "height"]
				            ],
				            'fill-extrusion-base': [
				                "interpolate", ["linear"], ["zoom"],
				                15, 0,
				                15.05, ["get", "min_height"]
				            ],
				            'fill-extrusion-opacity': .6
				        }
				    }, labelLayerId);
				    */
				});
			}
			display_map();
		
		</script>

{% endblock %}
